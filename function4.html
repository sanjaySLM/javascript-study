<html>

<head>
    <title>function4</title>
</head>

<body>
    <h1>Exercise form</h1>
    <div>

        <label>value 1 :</label>
        <input id="val1" type="text">

        <label>value 2 :</label>
        <input id="val2" type="text">

        select operand :
        <button id="plus" onclick="arithmeticOperations('add')">Add</button>
        <button id="minus" onclick="arithmeticOperations('sub')">Minus</button>
        <button id="mul" onclick="arithmeticOperations('mul')">Multiple</button>
        <button id="div" onclick="arithmeticOperations('div')">Division</button>

        <button id="equal" onclick="result()">==</button>

        <label>Output is</label>
        <input id="answer" type="text">


        <label>clear</label>
        <button id="clear" onclick="stop()">Clear</button>

    </div>
    <script>
        var x="";
        var timeout;
        var interval;


        function arithmeticOperations(c){
              x=c
        }
        function result(){
            var inputOne = parseInt(document.getElementById("val1").value);
            var inputTwo = parseInt(document.getElementById("val2").value);
            var output=0;
                switch (x) {
                case "add":
                    output = inputOne + inputTwo;
                    break;
                case "sub":
                    output = inputOne > inputTwo ? inputOne - inputTwo : inputTwo - inputOne;
                    break;
                case "mul":
                    output = inputOne * inputTwo;
                    break;
                case "div":
                    output = inputOne / inputTwo;
                    break;
            }
            timeout=setTimeout(function(){
            document.getElementById("answer").value = output;
        },4000);

        interval=setInterval(function(){
            console.log(document.getElementById("answer").value = output);
            },1500);
        }

        function stop (){
            clearInterval(interval)
        }
         </script>
</body>

</html>
