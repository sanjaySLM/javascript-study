<html>

<body>
    <label>value 1 :</label>
    <input id="val1" type="text">

    <label>value 2 :</label>
    <input id="val2" type="text">

    select operand :
    <button id="plus" onclick="arithmeticOperations('add')">Add</button>
    <button id="equal" onclick="result()">==</button>

    <label>Output is</label>
    <input id="answer" type="text">

    <script>
        var c = "";
        function arithmeticOperations(x) {
            c = x
        }
        function result () {
            var inputOne = parseInt(document.getElementById("val1").value);
            var inputTwo = parseInt(document.getElementById("val2").value);
            var output=0 ;

            switch (c) {
                case "add":
                    output = inputOne + inputTwo;
                    break;
            }
            document.getElementById("answer").value = output
        }
    </script>
</body>
